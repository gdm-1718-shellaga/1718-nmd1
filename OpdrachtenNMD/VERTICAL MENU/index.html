<!DOCTYPE html>
<html>

<head>
    <title>Vertical menu</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
a:hover{
    color: gray;
}

a:visited{
    color:brown;
}

a:active{
    color:green;
}

a:link{
    color:blue;
}

</style>

</head>

<body>
     <h1></i>Vertical menu</h1>

<div class="block-item-top">
    <a><h2><i class="fa fa-user" aria-hidden="true"></i> EDIT PROFILE</h2></a>
</div>
<div class="block-item1">
    <a><h2><i class="fa fa-envelope" aria-hidden="true"></i> MESSAGES</h2></a>
</div>
<div class="block-item2">
    <a><h2><i class="fa fa-cog" aria-hidden="true"></i> APP SETTINGS</h2></a>
</div>
<div class="block-item-bottom">
    <a><h2><i class="fa fa-sign-out" aria-hidden="true"></i> LOG-OUT</h2></a>
</div>


</body>

</html>
